<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>登录中心_茗茶网-茶叶、茶具、茶文化、品茶忆友、铁壶</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 头部信息 -->
    <div class="header">
        <div class="container">
            <!-- 头部logo -->
            <a href="index.html"><img src="images/32.jpg" alt=""></a> 
        </div>
    </div>
    <!-- 主体信息 -->
    <div class="section">
        <div class="imgs">
            <img src="images/74.jpg" alt="">
        </div>
        <div class='container box'>
            <div class="signin">
                <!-- 登录框顶部 -->
                <div class="sign-title">
                    <h2>用户登录</h2>
                </div>
                <div></div>
                <!-- 登录框主体 -->
                <form action="" method="">
                    <ul>
                        <!-- 用户名 -->
                        <li class="form-item">
                            <span class="form-act">
                                <input class="x-input action-account-check" type="text" name="uname" value=""
                                    placeholder="用户名/邮箱地址/手机号">
                            </span>
                        </li>
                        <!-- 密码 -->
                        <li class="form-item">
                            <span class="form-act">
                                <input class="x-input" type="password" name="password" value="" placeholder="填写密码">
                            </span>
                        </li>
                        <!-- 记住账号/自动登录 -->
                        <li class="form-item">
                            <span class="form-act">
                                <input id="remember" type="checkbox" class="x-check action-remember-account">
                                <label for="remember">记住帐号</label>
                                <input id="remember1" type="checkbox" class="x-check action-remember-account">
                                <label for="remember1">两周内自动登录</label>
                            </span>
                        </li>
                        <!-- 登录/忘记密码 -->
                        <li class="form-item">
                            <span class="form-act">
                                <button type="submit" class="btn btn-major btn-big">
                                    <span>登录</span>
                                </button>
                                <a href="">忘记密码？</a>
                            </span>
                        </li>
                        <li class="form-item reg">
                            <h3><a href="">还不是会员？</a></h3>
                            <a href="reg.html" target="black">
                                <input type="button" value="免费注册">
                            </a>
                        </li>
                    </ul>
                </form>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
<footer id="footer"></footer>
	<script src="js/header.js"></script>
	<script src="js/footer.js"></script>
</body>

</html>
